<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 300px;
        height: 50px;
        display: flex;
        overflow: hidden;
    }
    .now{
        width: 40px;
        height: 50px;
        margin: 0 5px;}
    span{
        display: block;
        width:30px;
        height: 50px;
        font: 25px/50px "微软雅黑";
        text-align: center;

    }
    .dop{
        width: 5px;
        height: 50px;
        font: bold 15px/50px "微软雅黑";
    }
</style>
<body>
<div class="box">
    <div class="now">
        <div class="noww">
            <span>0</span>
            <span>0</span>
        </div>
    </div>
    <div class="now">
        <div class="noww">
            <span>0</span>
            <span>0</span>
        </div>
    </div>
    <div class="dop">:</div>
    <div class="now">
        <div class="noww">
            <span>0</span>
            <span>0</span>
        </div>
    </div>
    <div class="now">
        <div class="noww">
            <span>0</span>
            <span>0</span>
        </div>
    </div>
    <div class="dop">:</div>
    <div class="now">
        <div class="noww">
            <span>0</span>
            <span>0</span>
        </div>
    </div>
    <div class="now">
        <div class="noww">
            <span>0</span>
            <span>0</span>
        </div>
    </div>
</div>
<script src="miaov.js"></script>
<script>
    {
        //圆点闪烁
        let dop = document.querySelectorAll(".dop");
        setInterval(fn, 1000);
        function fn() {
            dop.forEach((item)=>{
                mTween({
                    el:item,
                    attr: {
                        opacity: 0
                    },
                    time: 200,
                    type: "linear",
                    cb:function () {
                        mTween({
                            el: item,
                            attr: {
                                opacity:1
                            },
                            time: 200,
                            type: "linear"
                        });
                    }
                })
            });
            //时间
            let noww=document.querySelectorAll(".noww");
            let date = new Date();
            let year=toDB(date.getHours())+toDB(date.getMinutes())+toDB(date.getSeconds());
            noww.forEach((item,index)=>{
                let span =item.querySelectorAll("span");
                if(span[1].innerHTML == year[index]){
                    return;
                }
                span[0].innerHTML = span[1].innerHTML;
                span[1].innerHTML = year[index];
                css(item,"translateY",0);
                mTween({
                    el:item,
                    attr:{
                        translateY:-50
                    },
                    time:200
                })
            })
        }
        function toDB(noww) {
            return noww < 10?"0"+noww:""+noww;
        }
    }
</script>
</body>
</html>
