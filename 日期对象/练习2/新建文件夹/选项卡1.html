<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 0 auto;
            background: #999999;
        }
        .box .top{
            width: 100%;
            height:50px;
            display: flex;
            text-align: center;
            justify-content: space-between;
        }
        .top span{
            width: 120px;
            background: #fff;
            display: block;
            font: 25px/50px "微软雅黑";
            text-align: center;
        }
        .top .colo{
            background: red;
        }
        .left{
            width: 200px;
            height: 200px;
            position: relative;
            float: left;

        }
        .left img{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .left img:nth-child(1){
            z-index: 1;
        }
        .right{
            width:200px;
            height: 200px;
            float: left;
        }
        p{
            margin:15px 0;
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            background: #fff;
        }
        .box2{
            width: 400px;
            height: 200px;
            position: relative;
        }
        .bottom{
            width: 400px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .coo{
            background-color: yellow;
        }
    </style>
</head>
<body>

        </div>

</div>

        function xun() {
